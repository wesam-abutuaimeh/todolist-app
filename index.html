<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage Your Time">
  <title>Your Notes App || ملاحظاتي</title>
  <link rel="stylesheet" href="css/main.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="media/imgs/favicon.jpg" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <h1 class="header-text">Your Notes <span>👨🏻‍💻</span></h1>
    <div class="form">
      <input type="text" name="task" id="task" placeholder="Write Your Task Here" />
      <input type="submit" value="add" />
    </div>
    <div class="tasks-area"></div>
    <button class="clear-btn">
      clear all <i class="fa-solid fa-triangle-exclamation"></i>
    </button>
  </div>
  <!-- js -->
  <script src="js/main.js"></script>
</body>

</html>
