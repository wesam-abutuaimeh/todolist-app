<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Notes App || ملاحظاتي</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../media/imgs/favicon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="header-text">Your Notes <span>👨🏻‍💻</span></h1>
      <div class="form">
        <input
          type="text"
          name="task"
          id="task"
          placeholder="Write Your Task Here"
        />
        <input type="submit" value="add" />
      </div>
      <div class="tasks-area"></div>
      <button class="clear-btn">
        clear all <i class="fa-solid fa-triangle-exclamation"></i>
      </button>
    </div>
    <!-- js file link -->
    <script src="../js/main.js"></script>
  </body>
</html>
